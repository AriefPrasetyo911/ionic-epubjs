<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ionic EPUB Reader</ion-title>
  </ion-toolbar>
  </ion-header>

  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons start>
        <button ion-button icon-only (tap)="prev()">
        <ion-icon name="arrow-dropleft-circle" ></ion-icon>
      </button>
      </ion-buttons>
      <ion-title>Page {{currentPage}} {{totalPages}}</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (tap)="next()">
        <ion-icon name="arrow-dropright-circle" ></ion-icon>
      </button>
      </ion-buttons>

    </ion-toolbar>
  </ion-footer>

  <ion-content padding>
    <div id="area"></div>
  </ion-content>
